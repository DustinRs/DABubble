<section>
  <div class="logo">
    <img src="assets/imgs/logo.png" alt="" />
    <h1>DABubble</h1>
  </div>

  <mat-card>
    <button class="backButton" (click)="back()">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <h1>Wähle deinen Avatar</h1>

    <img
      class="avatar"
      *ngIf="!avatarPicked && !customPicture"
      src="assets/imgs/profileEmpty.png"
      alt=""
    />
    <img
      class="avatar"
      *ngIf="avatarPicked && !customPicture"
      src="{{ imgPath }}"
      alt=""
    />
    <img
      class="avatar"
      *ngIf="customPicture == true"
      id="imagePreview"
      #imagePreview
      alt=""
    />

    <h2>{{ userName }}</h2>
    <p>Aus der Liste wählen:</p>
    <mat-list>
      <img
        (click)="setAvatar('9')"
        matListItemAvatar
        src="assets/imgs/00c.Charaters (2).png"
      />
      <img
        (click)="setAvatar('10')"
        matListItemAvatar
        src="assets/imgs/00c.Charaters (1).png"
      />
      <img
        (click)="setAvatar('12')"
        matListItemAvatar
        src="assets/imgs/00c.Charaters (3).png"
      />
      <img
        (click)="setAvatar('11')"
        matListItemAvatar
        src="assets/imgs/00c.Charaters (4).png"
      />
      <img
        (click)="setAvatar('7')"
        matListItemAvatar
        src="assets/imgs/00c.Charaters (5).png"
      />
      <img
        (click)="setAvatar('8')"
        matListItemAvatar
        src="assets/imgs/00c.Charaters (6).png"
      />
    </mat-list>
    <div class="d-flex">
      eigenes Bild verwenden:
      <input
        class="file-input"
        type="file"
        accept="image/jpeg, image/png"
        (change)="getFile($event)"
        #fileUpload
      />

      <div class="file-upload">
        {{ fileName || "Kein Bild ausgewählt." }}

        <button
          mat-mini-fab
          color="primary"
          class="upload-btn"
          (click)="fileUpload.click()"
        >
          <mat-icon>attach_file</mat-icon>
        </button>
      </div>
    </div>

    <div class="buttonDiv">
      <button
      id="saveButton"
        (click)="save()"
        [disabled]="enableButton()"
        mat-raised-button
        color="primary"
      >
        Weiter
      </button>
      <div id="loader-container" class="d-none">
        <div id="loading"></div>
      </div>
    </div>
  </mat-card>
  <div id="overlay" class="overlay">
    <h1>Konto erfolgreich erstellt!</h1>
  </div>
</section>
